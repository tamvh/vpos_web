<div class="modal-body" ng-model="msg" style="background-color: #E4F5FB; text-align: center;border: 1px solid #00A2E6;border-radius: 5px;">
    <form novalidate="novalidate" style="border-radius: 5px;background-color: #E4F5FB;">        
	<alert ng-repeat="msg in msgList" type="{{msg.type}}" close="clearMsg()">
            <p style="color:#00A2E6;font-size: 18px;font-family: Arial, sans-serif;">{{popupMsg}}</p>
	</alert>
    </form>
</div>
