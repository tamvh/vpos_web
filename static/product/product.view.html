<div class = "mysearch">
    <div class="row ">
        <div class="col-md-1 col-sm-1 col-xs-1" style="text-align: center; vertical-align: central;">
            <img src="img/table.png" alt="menu" height="42" width="42">
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
            <form id="search">
                <input name="q" ng-model="searchText" type="text" size="40" placeholder = "Tìm kiếm..." />
            </form>
        </div>
    </div>
</div>
<div class="row" style="margin-bottom: 90px; margin-top: 39px;">
    <div class="x_panenel"> 
        <div class="body" style="overflow-y: scroll;">    
            <div style="overflow-y: scroll; height: 100%">
                <div ng-repeat = "item in l_pro | filter:searchText" class="col-md-12 col-sm-12 col-xs-12" style="background-color: {{item.bgcolor}};height: 55px;">
                    <div class="col-md-2 col-sm-2 col-xs-2 top_image" ng-click="deleteItem(item)">
                        <img src="{{item.img}}" alt="{{item.item_name}}">
                    </div>
                    <div class="{{item.width_item}}" ng-click="selectItem(item)">
                        <div style="display: inline-flex;float: left; margin-top: 8px;">
                            <table>
                                <tr><td><b>{{item.name_view}}</b></td></tr>
                                <tr><td>{{item.price| currency:"":0 }} vnđ</td></tr>
                            </table>
                        </div>
                    </div>
                    <div class="{{item.width_btn}}">  
                        <div style="display: inline-flex;float: right;">
                            <div style="width: 35px; padding: 0px; margin: 0px; margin-right: 3px;">
                                <input ng-click="change_quantity('-', item)" type="button" value="{{item.icon_minus}}" style="margin-top: 11px;width: 34px;height: 34px;border-style: solid;border-width: 0px;border-radius: 17px; text-align: center;background-color:white;" >
                            </div>
                            <div style="width: 35px; padding: 0px; margin: 0px; margin-right: 3px;">
                                <input type="button" ng-value ="item.quantity" style="margin-top: 11px;width: 34px;height: 34px;border-style: solid;border-width: 0px;border-radius: 6px; text-align: center;background-color:white;" >
                            </div>
                            <div style="width: 35px; padding: 0px; margin: 0px;">
                                <input ng-click="change_quantity('+', item)" type="button" value="{{item.icon_plus}}" style="margin-top: 11px;width: 34px;height: 34px;border-style: solid;border-width: 0px;border-radius: 17px; text-align: center;background-color:white;" >
                            </div>
                        </div>
                    </div>
                    <div style="width: 100%; height: 1px;background-color: gray;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "myfooter">
    <div style="width:100%; height:90px;">
        <div style="
             height: 40px; 
             width: 50%;
             float: left;">

            <div style="height: 40px; width: 100%; background-color: #ededed" >                            
                <table class = "table">                
                    <tr style="background-color: #DCEDC8;">
                        <td valign="middle">
                            <span>Bàn số: <b>{{table_number}}</b>, Vị trí: <b>{{table_location}}</b></span>
                        </td>

                    </tr>
                </table>
            </div>

        </div>
        <div style="
             display: inline-flex;
             height: 40px; 
             width: 50%;
             float: right;">
            <div style="height: 40px; width: 100%; background-color: #ededed" >                            
                <table class = "table">                
                    <tr style="background-color: #DCEDC8;">
                        <td valign="middle">
                            <span>Tổng tiền:</span>
                        </td>
                        <td align="center" valign="middle" style="text-align: right; vertical-align:middle; padding-right: 10px; font-weight: bold;">
                            <span>{{total_money| currency:"":0 }} VNĐ</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <button class="btn" style="
                width: 100%;
                height: 50px;
                text-align: center;
                color: white;
                background-color: #0973b9; 
                font-size: 20px;
                border-color: #d1d6dc;
                border-width: 0px;" ng-click="bill()">TẠM TÍNH</button>
    </div>
</div>

<script>
    document.addEventListener("touchstart", function () {}, true);
</script>
