<div>   
    <div class="header" ng-click="back()">
        <div style="
             height: 38px; 
             font: bold 14px Arial,Helvetica,Sans-serif;
             background-color: #00A2E6;
             text-align: center;
             color: #FFFFFF;" >
            <div class="row" style="height: 38px;">
                <div class="col-md-1 col-sm-1 col-xs-1" style="height: 38px;text-align: right;">
                    <button class="btn btn-primary" type="submit" style="background: #00A2E6;border: 0px solid #00A2E6;height: 38px;width: 38px">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                </div>
                <div class="col-md-10 col-sm-10 col-xs-10" style="height: 38px;padding-top: 10px;">
                    <label style="height: 38px;">
                        TÍNH TIỀN
                    </label>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-1">

                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%;height: 50px;color: white;">

    </div>
    <div style="height: 20px; width: 100%; text-align: center; color:#004C77; font-size: 16px;">
        <b>Các món đã chọn</b>
    </div>
    <div style="
         padding: 10px;
         background-color: white;
         z-index: 99;">
            <table class="table table-hover">
                <thead>
                    <tr style="
                        color: #7FA0B8;
                        font-size: 12px;" >
                        <th class="col-md-7 col-sm-7 col-xs-7">MÓN ĂN</th>
                        <th class="col-md-2 col-sm-2 col-xs-2" style="text-align: right;">SL</th>
                        <th class="col-md-2 col-sm-2 col-xs-2" style="text-align: right;" ng-click="delete_all_item()">
                            T.T
                        </th>
                        <th class="col-md-1 col-sm-1 col-xs-1" ng-click="delete_all_item()">
                            <img src="img/delete.svg" alt = "logo" height="20" width="20"/> 
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in foodItems">
                        <td class="col-md-7 col-sm-7 col-xs-7" ng-click="openpopup(item)">
                            <div style="font-size: 12px;">
                                <img src="img/edit.svg" alt = "logo" height="15" width="15"/> 
                                <label style="color: #004C77;">{{item.item_name}}</label> 
                            </div>
                            <div style="color: #7FA0B8;font-size: 12px;">
                                <i>{{item.notetext}}</i>
                            </div>
                        </td>
                        <td class="ol-md-2 col-sm-2 col-xs-2" style="text-align: right;" ng-click="openpopup(item)">
                            {{item.quantity}}
                        </td>
                        <td class="col-md-2 col-sm-2 col-xs-2" style="text-align: right;" ng-click="delete_item(item)">
                            {{item.amount2k}}
                        </td>
                        <td class="col-md-1 col-sm-1 col-xs-1" ng-click="delete_item(item)">
                            <img src="img/delete.svg" alt = "logo" height="20" width="20"/> 
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="height: 25px; width: 100%; text-align: right; color:#004C77; padding-right: 5px;padding-top: 0px;">
            <p style="margin-right: 10px;color: #4A4A4A;font-size: 14px;"><b>Tổng tiền:</b> <b style="color: #00A2E6; font-size: 18px;">{{total_money| currency:"":0}} VNĐ</b></p>
        </div>
        
        <div style='width: 100%; color: white; height: {{height_space}}px;'>

        </div>
    </div>
</div>

<div class = "btn_bill">
    <div style="
         height:45px; 
         width: 100%;
         font-size: 18px;
         text-align: center;">
        <div style="color: #004C77; padding-top: 10px;" ng-click="writeInfo()">
            Ghi chú hoá đơn <i class="fa fa-sort-desc"></i>
        </div>
    </div>
    <div ng-show = "show_writeinfo">
        <div style="
             margin-left: 10px;
             margin-right: 10px;
             margin-bottom: 10px;
             ">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input style="border-radius: 100px; color: #2D6489;border: 1px solid #D9E4ED; font-size: 13px;" type="text" class="form-control" ng-model="item_CustomerName" ng-change="typingItemCustomerName()" placeholder = "Họ tên">
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input style="border-radius: 100px; color: #2D6489;border: 1px solid #D9E4ED; font-size: 13px;" type="text" class="form-control" ng-model="item_PhoneNo" ng-change="typingItemPhoneNo()" placeholder = "Số điện thoại">
                </div>
            </div>
        </div>
        <div style="
             margin-left: 10px;
             margin-right: 10px;
             margin-bottom: 10px;">
            <textarea rows="2" style="border-radius: 10px;border: 1px solid #D9E4ED;width: 100%; font-size: 13px;" ng-model="item_BillNote" ng-change="typingBillNote()" placeholder = "Ghi chú"></textarea>
        </div>
    </div>
    <div style="
         height: 44px;
         margin-left: 10px;
         margin-right: 10px;
         margin-bottom: 10px;" ng-click="pay()">
        <button class="btn btn-primary" type="submit" style="
                height: 44px; 
                width: 100%;

                border-radius: 4px;
                border: 1px solid #00A2E6;
                background-color: #E4F5FB;
                border-radius: 4px;
                font-family: Arial, sans-serif;
                font-size: 18px;
                padding-top: 9px;
                color: #00A2E6;
                letter-spacing: 0;
                text-align: center;
                vertical-align: middle;
                "><b>THANH TOÁN</b></button>
    </div>
</div>

<script type="text/ng-template" id="PopupAddNote.html">
    <form name="addForm">
    <div style = "margin-top: 20px;margin-bottom:20px;">
    <div style= "text-align: center;color:#004C77;font-size: 14px;">
    <h5 class="modal-title">Thêm ghi chú món ăn</h5>
    <b>({{item_name}})</b>
    </div>

    <div class="row" style = "margin: 10px;">
    <div class="col-md-12 col-sm-12 col-xs-12">
    <input style="border-radius: 100px; color: #2D6489;border: 1px solid #00A2E6;" type="text" id="focusElement" name="code" class="form-control" ng-model="notetext" ng-keydown="typingItemNote()" placeholder = "Ví dụ: ít hành, ít bún,...">
    <span class="red" ng-show="errItemCodeOverCharacter">(*)Ghi chú không quá 20 kí tự</span>
    </div>
    </div>                                             

    <div class="row" style= "text-align: center;">
    <div class="col-md-12 col-xs-12 col-sm-12">
    <button class="btn btn-primary" type="submit" style="background: #E4F5FB;border: 1px solid #00A2E6;border-radius: 4px; color: #00A2E6;width:90px;" ng-click="ok()" ng-disabled="clicked"><b>LƯU</b></button>
    <button class="btn btn-warning" type="button" style="background: #E4F5FB;border: 1px solid #00A2E6;border-radius: 4px; color: #00A2E6;width:90px;" ng-click="cancel()">ĐÓNG</button>
    </div>
    </div>
    </div>
    </form>
</script>
